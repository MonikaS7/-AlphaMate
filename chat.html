<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaMate - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div class="container">
        <!-- Side Navigation -->
        <nav class="side-nav">
            <a href="home.html">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 3L4 9V21H20V9L12 3Z" fill="#666666" />
                </svg>
            </a>
            <a href="chat.html" class="active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z"
                        fill="#8B8BFF" />
                </svg>
            </a>
            <a href="#">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                        fill="#666666" />
                </svg>
            </a>
            <a href="#">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M19 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3Z"
                        fill="#666666" />
                </svg>
            </a>
            <a href="#">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
                        fill="#666666" />
                </svg>
            </a>
        </nav>

        <!-- Chat Content -->
        <main class="chat-content">
            <div class="chat-container">
                <!-- Welcome Message -->
                <div class="welcome-message">
                    <h1>Chat with AlphaMate</h1>
                    <p>Your AI companion for personal growth and learning</p>
                </div>

                <!-- Chat Messages -->
                <div class="messages" id="messageContainer">
                    <!-- Messages will be added here dynamically -->
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                        <button id="sendButton" class="send-button">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z"
                                    fill="#8B8BFF" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="chat.js"></script>
</body>

</html>
