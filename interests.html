<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Interests - AlphaMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="interests.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>What Brings you <br>to AlphaMate?</h1>
            <p class="subtitle">choose a skills to focus on:</p>
        </header>

        <div class="interests-grid">
            <div class="interest-card purple">
                <img src="assets/reduce-stress.svg" alt="Reduce Stress">
                <h2>Reduce Stress</h2>
            </div>

            <div class="interest-card coral">
                <img src="assets/improve-performance.svg" alt="Improve Performance">
                <h2>Improve Performance</h2>
            </div>

            <div class="interest-card salmon">
                <img src="assets/increase-happiness.svg" alt="Increase Happiness">
                <h2>Increase Happiness</h2>
            </div>

            <div class="interest-card yellow">
                <img src="assets/reduce-anxiety.svg" alt="Reduce Anxiety">
                <h2>Reduce Anxiety</h2>
            </div>

            <div class="interest-card green">
                <img src="assets/personal-growth.svg" alt="Personal Growth">
                <h2>Personal Growth</h2>
            </div>

            <div class="interest-card dark-blue">
                <img src="assets/better-sleep.svg" alt="Better Sleep">
                <h2>Better Sleep</h2>
            </div>
        </div>

        <button class="next-btn">
            <span>Next</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z" fill="currentColor" />
            </svg>
        </button>
    </div>
    <script src="interests.js"></script>
</body>

</html>
