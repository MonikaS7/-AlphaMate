<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to AlphaMate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="welcome.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="assets/logo.svg" alt="AlphaMate Logo" class="logo-icon" />
      </div>

      <div class="welcome-content">
        <h1>Hi <span class="username">Alex</span>, Welcome</h1>
        <h2>to AlphaMate</h2>
        <p class="subtitle">
          Explore the app, and find yourself a great pal to teach you and learn
          about you!
        </p>
      </div>

      <div class="illustration">
        <img src="assets/meditating girl.svg" alt="Meditation Illustration" />
      </div>

      <button class="get-started-btn">GET STARTED</button>

      <div class="home-indicator"></div>
    </div>
    <script src="welcome.js"></script>
  </body>
</html>
