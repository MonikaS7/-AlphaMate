<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaMate - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="left-section">
                <div class="logo">
                    <img src="assets/logo.svg" alt="AlphaMate Logo">
                </div>

                <div class="illustration">
                    <img src="assets/relaxing-illustration.svg" alt="Relaxing Illustration" class="main-illustration">
                    <div class="decoration">
                        <div class="plant"></div>
                        <div class="lamp"></div>
                        <div class="side-table"></div>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="auth-box">
                    <h1>Welcome to AlphaMate</h1>
                    <p class="subtitle">Alpha Mate is a AI based tutor and friend<br>to teach you and learn about you!
                    </p>

                    <div class="auth-buttons">
                        <button class="signup-btn">SIGN UP</button>
                        <div class="login-text">
                            ALREADY HAVE AN ACCOUNT? <a href="#" class="login-link">LOG IN</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
