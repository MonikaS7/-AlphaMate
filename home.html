<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaMate - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="container">
        <!-- Side Navigation -->
        <nav class="side-nav">
            <a href="#" class="active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 3L4 9V21H20V9L12 3Z" fill="#8B8BFF" />
                </svg>
            </a>
            <a href="chat.html">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z"
                        fill="#666666" />
                </svg>
            </a>
            <a href="#">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                        fill="#666666" />
                </svg>
            </a>
            <a href="#">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M19 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3Z"
                        fill="#666666" />
                </svg>
            </a>
            <a href="#">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"
                        fill="#666666" />
                </svg>
            </a>
        </nav>

        <!-- Header -->
        <header>
            <div class="logo">
                <img src="assets/logo.svg" alt="AlphaMate Logo">
            </div>
            <button class="sign-out-btn" id="signOutBtn">Sign Out</button>
        </header>

        <!-- Greeting Section -->
        <section class="greeting">
            <h1>Good Morning, <span class="username">Alex</span></h1>
            <p class="subtitle">We Wish you have a good day</p>
        </section>

        <!-- Featured Cards -->
        <section class="featured-cards">
            <div class="card coral">
                <img src="assets/improve-performance.svg" alt="Improve Performance">
                <h2>Improve<br>Performance</h2>
            </div>
            <div class="card yellow">
                <img src="assets/anger-management.svg" alt="Anger Management">
                <h2>Anger<br>Management</h2>
            </div>
        </section>

        <!-- Recommended Section -->
        <section class="recommended">
            <div class="section-header">
                <h2>Recommended for you</h2>
                <a href="#" class="view-all">View All</a>
            </div>
            <div class="meditation-cards">
                <div class="meditation-card mint">
                    <img src="assets/focus.svg" alt="Focus Meditation">
                    <div class="card-content">
                        <h3>Focus</h3>
                    </div>
                </div>
                <div class="meditation-card orange">
                    <img src="assets/happiness.svg" alt="Happiness Meditation">
                    <div class="card-content">
                        <h3>Happiness</h3>
                    </div>
                </div>
                <div class="meditation-card mint">
                    <img src="assets/focus.svg" alt="Focus Meditation">
                    <div class="card-content">
                        <h3>Focus</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="home.js"></script>
</body>

</html>
